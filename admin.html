<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      #sidebar {
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        padding-top: 1rem;
        background: #343a40;
        color: white;
        width: 250px;
      }
      #content {
        margin-left: 250px;
        padding: 1rem;
        flex: 1;
      }
      #header {
        width: 100%;
        padding: 1rem;
        background: #343a40;
        color: white;
      }
      .nav-link {
        color: white;
      }
      .nav-link:hover {
        background: #495057;
      }
      @media (max-width: 768px) {
        #sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }
        #content {
          margin-left: 0;
        }
      }
      @media (max-width: 576px) {
        #header {
          text-align: center;
        }
        #header button {
          display: block;
          margin: 0 auto;
          margin-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h4 class="text-center">Admin Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reports</a>
        </li>
      </ul>
    </div>
    <div id="content">
      <div id="header" class="d-flex justify-content-between align-items-center flex-wrap">
        <h4>Dashboard</h4>
        <button class="btn btn-outline-light">Logout</button>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Users</h5>
                <p class="card-text">Manage your users here.</p>
                <a href="#" class="btn btn-primary">Go to Users</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Settings</h5>
                <p class="card-text">Configure your settings here.</p>
                <a href="#" class="btn btn-primary">Go to Settings</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Reports</h5>
                <p class="card-text">View your reports here.</p>
                <a href="#" class="btn btn-primary">Go to Reports</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
